<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link rel="icon" href="fav.png" type="image/x-icon" />

    <!-- Bootstrap Stylesheet -->
    <link
      href="CSS/bootstrap.css"
      rel="stylesheet"
    />
    <!-- Owl Carousel Stylesheets -->
    <link
      rel="stylesheet"
      href="CSS/owl-carousel.css"
    />
    <link
      rel="stylesheet"
      href="CSS/owl-theme.css"
    />
    <!-- Fontawesome Icons -->
    <link
    href="css/fontawesome.css"
    rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Inline SVG Mask for Video Masking -->
    <svg
      width="0"
      height="0"
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute"
    >
      <defs>
        <mask
          id="custom-mask"
          maskUnits="objectBoundingBox"
          maskContentUnits="objectBoundingBox"
        >
          <rect width="1" height="1" fill="black" />
          <path
            fill="white"
            d="M1,0.895 C1,0.895 0.420,0.895 0.420,0.895 0.412,0.895 0.404,0.908 0.401,0.927 0.401,0.927 0.395,0.968 0.395,0.968 0.391,0.987 0.383,1 0.375,1 0.375,1 0,1 0,1 0,1 0,0 0,0 0,0 1,0 1,0 1,0 1,0.895 1,0.895 Z"
          />
        </mask>
      </defs>
    </svg>
  </head>
  <body>
    <div class="user-form-page">
      <!-- Left side - image -->
      <div class="form-container">
        <div class="form-content">
          <h1>تسجيل الدخول</h1>
          
          <form id="login-form" class="user-form mt-5">
            <div class="input-group">
              <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input
                  dir="rtl"
                  type="text"
                  placeholder="اسم المستخدم"
                />
              </div>
            </div>
            
            <div class="input-group">
              <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input
                  dir="rtl"
                  type="password"
                  placeholder="كلمة المرور"
                />
              </div>
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary"
            >
              تسجيل الدخول
            </button>
          </form>
          
          <div class="divider">
            <span>أو قم بتسجيل الدخول عبر</span>
          </div>
          
          <div class="social-login">
            <button class="btn btn-social">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2 4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6-.6.6-.6 1.2-.5 2V21"></path>
              </svg>
              <span>Google</span>
            </button>
            
            <button class="btn btn-social">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
              </svg>
              <span>Facebook</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Right side - login form -->
      <div class="image-container">
        <img src="./assets/user-login.jpg" alt="Business analytics team" />
      </div>

    </div>
  </body>
</html>
